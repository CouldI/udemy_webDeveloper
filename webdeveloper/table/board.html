<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
<h1>Tic Tac Toe</h1>

<table>
	<tr>
		<td class="firstrow firstcol"></td>
		<td class="firstrow"></td>
		<td class="firstrow thirdcol"></td>
	</tr>
	<tr>
		<td class="secondrow firstcol"></td>
		<td class="secondrow"></td>
		<td class="secondrow thirdcol"></td>
	</tr>
	<tr>
		<td class="thirdrow firstcol"></td>
		<td class="thirdrow"></td>
		<td class="thirdrow thirdcol"></td>
	</tr>
</table>
</body>
</html>
